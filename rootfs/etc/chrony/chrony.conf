# Welcome to the chrony configuration file. See chrony.conf(5) for more
# information about usable directives.

# Adjust offsets as needed
refclock SOCK /run/chrony.clk.serial0.sock refid NMEA offset 0.045 noselect poll 3
refclock PPS /dev/pps0 refid PPS lock NMEA prefer poll 0
server time-a-g.nist.gov
server time-b-g.nist.gov
server time-c-g.nist.gov
server time-d-g.nist.gov
server time-e-g.nist.gov
server tick.usno.navy.mil
server tock.usno.navy.mil
server ntp2.usno.navy.mil
server bonehed.lcs.mit.edu iburst
server usnyc3-ntp-001.aaplimg.com iburst
server usnyc3-ntp-002.aaplimg.com iburst
server usnyc3-ntp-003.aaplimg.com iburst
server usnyc3-ntp-004.aaplimg.com iburst
server clock.nyc.he.net iburst
pool time.cloudflare.com iburst maxsources 2 ipv4
server time1.facebook.com iburst
server time3.facebook.com iburst
server time4.facebook.com iburst
#pool us.pool.ntp.org iburst maxsources 4

# This directive specifies the location of the file containing ID/key pairs for
# NTP authentication.
keyfile /etc/chrony/chrony.keys

# This directive specifies the file into which chronyd will store the rate
# information.
driftfile /var/lib/chrony/chrony.drift

# Save NTS keys and cookies.
dumpdir /var/lib/chrony
ntsdumpdir /var/lib/chrony

# Uncomment the following line to turn logging on.
log tracking measurements statistics

# Log files location.
logdir /var/log/chrony

# Stop bad estimates upsetting machine clock.
maxupdateskew 5

# This directive enables kernel synchronisation (every 11 minutes) of the
# real-time clock. Note that it can't be used along with the 'rtcfile' directive.
rtcsync

# Step the system clock instead of slewing it if the adjustment is larger than
# 100 milliseconds.
makestep 0.1 -1

# Get TAI-UTC offset and leap seconds from the system tz database.
# This directive must be commented out when using time sources serving
# leap-smeared time.
leapseclist /usr/share/zoneinfo/leap-seconds.list

# Enable hardware timestamping of NTP packets for all interfaces. Only really used on the interface
# facing local peers but essentially harmless to enable globally.
#hwtimestamp *

# NTP Server
allow
#local
lock_all
sched_priority 1
ratelimit interval 3 burst 8

# QoS
dscp 45
